<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="/css/board.css">
    <link rel="stylesheet" href= "/css/header.css">
    <script src="/js/board.js"></script>
</head>
<body onload="renderTodos()">
    <div class="header">
        <div><p class="logotext">Kanban Project Management Tool</p></div>
        <div>
          <span
            ><img class="help" src="./img/Pasted Graphic 3.png" alt=""
          /></span>
          <span
            ><img class="kreis" src="./img/Pasted Graphic 2.png" alt=""
          /></span>
        </div>
      </div>
  
      <div class="sidebar">
        <div><img class="logo" src="./img/logo-white.svg" alt="" /></div>
        <div class="menu-section">
          <ul>
            <li>
              <img
                class="icon"
                src="./img/summary_sidebar.svg"
                alt="Summary Icon"
              />
              <a href="summary.html">Summary</a>
            </li>
            <li>
              <img
                class="icon"
                src="./img/add_task_sidebar.svg"
                alt="Add Task Icon"
              />
              <a href="about.html">Ad Task</a>
            </li>
            <li>
              <img class="icon" src="./img/Board_sidebar.svg" alt="Board Icon" />
              <a href="board.html">Board</a>
            </li>
            <li>
              <img
                class="icon"
                src="./img/Contacts_sidebar.svg"
                alt="Contacts Icon"
              />
              <a href="join.html">Contacts</a>
            </li>
          </ul>
        </div>
  
        <li class="footer-section">
          <a class="footertext" href="join.html">Privacy Policy</a>
          <a class="footertext" href="desktop.html">legal Notice</a>
        </li>
      </div>
    <main>
        <div id="board">
            <div id="board-header">
                <div id="board-header-top">
                        <h1>Board</h1>
                    <div id="board-header-right">              
                        <input id="search" onkeyup="filterTodos()" type="text" placeholder="Find Task">
                        <button onclick="">Add task +</button>
                    </div>
                </div>
                <div id="board-header-bottom">
                    <div class="todos-section-top">
                        <div class="todos-header">
                            <p>To Do</p>
                            <button onmouseover="hover('add-task-board-button1')" onmouseout="unhover('add-task-board-button1')"><img id="add-task-board-button1" src="assets/img/icons/plus_button.png" alt=""></button>
                        </div>
                        <div class="todos-header">
                            <p>In progress</p>
                            <button onmouseover="hover('add-task-board-button2')" onmouseout="unhover('add-task-board-button2')"><img id="add-task-board-button2" src="assets/img/icons/plus_button.png" alt=""></button>
                        </div>
                        <div class="todos-header">
                            <p>Await feedback</p>
                            <button onmouseover="hover('add-task-board-button3')" onmouseout="unhover('add-task-board-button3')"><img id="add-task-board-button3" src="assets/img/icons/plus_button.png" alt=""></button>
                        </div>
                        <div class="todos-header">
                            <p>Done</p>
                            <button onmouseover="hover('add-task-board-button4')" onmouseout="unhover('add-task-board-button4')"><img id="add-task-board-button4" src="assets/img/icons/plus_button.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="board-section">
                <div class="todos-section">
                    <div id="open" class="todos-container-empty" ondrop="moveTo('open')" ondragover="allowDrop(event)"></div>
                </div>

                <div class="todos-section">
                    <div id="in-progress" class="todos-container todos-container-empty" ondrop="moveTo('in-progress')" ondragover="allowDrop(event)"></div>
                </div>

                <div class="todos-section">
                    <div id="await-feedback" class="todos-container todos-container-empty" ondrop="moveTo('await-feedback')" ondragover="allowDrop(event)"></div>
                </div>
            
                <div class="todos-section">
                    <div id="done" class="todos-container todos-container-empty" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div></div>
                </div>
            </div>
        
    </main>

    <div id="overlay" style="display: none" onclick="closeDetailCard()"></div>

</body>
</html>
