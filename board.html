<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="/css/board.css">
    <script src="/js/board.js"></script>
</head>
<body onload="renderTodos()">
    <nav></nav>
    <main>
        <div id="board">
            <div id="board-header">
                <h1>Board</h1>
                <div id="board-header-right">              
                    <input id="search" onkeyup="filterTodos()" type="text" placeholder="Find Task">
                    <button onclick="">Add task +</button>
                </div>

            </div>
            
            <div class="board-section">

            <div class="todos-section">
                <div class="todos-header">
                    <p>To Do</p>
                    <button onmouseover="hover('add-task-board-button1')" onmouseout="unhover('add-task-board-button1')"><img id="add-task-board-button1" src="assets/img/icons/plus_button.png" alt=""></button>
                </div>
                    <div id="open" class="todos-container-empty" ondrop="moveTo('open')" ondragover="allowDrop(event)">
                        
                    </div>
            </div>

            <div class="todos-section">
                <div class="todos-header">
                    <p>In progress</p>
                    <button onmouseover="hover('add-task-board-button2')" onmouseout="unhover('add-task-board-button2')"><img id="add-task-board-button2" src="assets/img/icons/plus_button.png" alt=""></button>
                </div>
                    <div id="in-progress" class="todos-container todos-container-empty" ondrop="moveTo('in-progress')" ondragover="allowDrop(event)">
                        
                    </div>
            </div>

            <div class="todos-section">
                <div class="todos-header">
                    <p>Await feedback</p>
                    <button onmouseover="hover('add-task-board-button3')" onmouseout="unhover('add-task-board-button3')"><img id="add-task-board-button3" src="assets/img/icons/plus_button.png" alt=""></button>
                </div>
                    <div id="await-feedback" class="todos-container todos-container-empty" ondrop="moveTo('await-feedback')" ondragover="allowDrop(event)"></div>
            </div>
            
            <div class="todos-section">
                <div class="todos-header">
                    <p>Done</p>
                    <button onmouseover="hover('add-task-board-button4')" onmouseout="unhover('add-task-board-button4')"><img id="add-task-board-button4" src="assets/img/icons/plus_button.png" alt=""></button>
                </div>
                    <div id="done" class="todos-container todos-container-empty" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
            </div>
            </div>
        </div>

    </main>

    <div id="overlay" style="display: none" onclick="closeDetailCard()"></div>

</body>
</html>
