<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="/css/board.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/font.css">
    <script src="js/templates.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/arrays.js"></script>
    <script src="js/storage.js"></script>
    <script src="/js/contacts.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/add-task-overlay.js"></script>
    <script src="/js/board.js"></script>
</head>
<body onload="init()">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

   <!-- Main -->
        <div id="board">
            <div id="board-header">
                <div id="board-header-top">
                        <h1>Board</h1>
                    <div id="board-header-right">              
                        <input id="search" onkeyup="filterTasks()" type="text" placeholder="Find Task">
                        <button onclick="openAddTaskCard()">Add task +</button>
                    </div>
                </div>
                <div id="board-header-bottom">
                    <div class="todos-section-top">
                        <div class="todos-header">
                            <p>To Do</p>
                            <button onclick="openAddTaskCard()" onmouseover="hover(`add-task-board-button1`)" onmouseout="unhover('add-task-board-button1')"><img id="add-task-board-button1" src="assets/img/icons/plus_button.png" alt=""></button>
                        </div>
                        <div class="todos-header">
                            <p>In progress</p>
                            <button onclick="openAddTaskCard()" onmouseover="hover('add-task-board-button2')" onmouseout="unhover('add-task-board-button2')"><img id="add-task-board-button2" src="assets/img/icons/plus_button.png" alt=""></button>
                        </div>
                        <div class="todos-header">
                            <p>Await feedback</p>
                            <button onclick="openAddTaskCard()" onmouseover="hover('add-task-board-button3')" onmouseout="unhover('add-task-board-button3')"><img id="add-task-board-button3" src="assets/img/icons/plus_button.png" alt=""></button>
                        </div>
                        <div class="todos-header">
                            <p>Done</p>
                  
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="board-section">
                <div class="todos-section">
                  <div id="open-empty" class="todos-container-empty" style="display: none;"><span>No tasks to do</span></div>
                    <div id="open" class="todos-container" ondrop="moveTo('open')" ondragover="allowDrop(event)"></div>
                </div>

                <div class="todos-section">
                    <div id="in-progress-empty" class="todos-container-empty" style="display: none;"><span>No tasks to do</span></div>
                    <div id="in-progress" class="todos-container" ondrop="moveTo('in-progress')" ondragover="allowDrop(event)"></div>
                </div>

                <div class="todos-section">
                  <div id="await-feedback-empty" class="todos-container-empty" style="display: none;"><span>No tasks to do</span></div>
                    <div id="await-feedback" class="todos-container" ondrop="moveTo('await-feedback')" ondragover="allowDrop(event)"></div>
                </div>
            
                <div class="todos-section">
                  <div id="done-empty" class="todos-container-empty" style="display: none;"><span>No tasks to do</span></div>
                    <div id="done" class="todos-container" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div></div>
                </div>
            </div>
  
    <div id="overlay" style="display: none" onclick="closeDetailCard(i)"></div>
    
    <div id="add-task-overlay" style="display: none" onclick="closeAddTaskCard()">
      <div id="added-task-message" style="display: none"><span>Task added to Board</span><img src="/img/Board_sidebar.svg" alt=""></div>
        <div id="add-task-container" onclick="doNotClose(event)">
          
          <div id="add-task-overlay-header">
            <h1 id="add-task-headline">Add Task</h1>
            <button onclick="closeAddTaskCard()" class="close-button"><img  src="/assets/img/icons/close.png" alt=""></button>
          </div>

          <form id="add-task-form" onsubmit="addNewTask()"> <!-- TODO: HTML 5 Form Validation? -->
            <div id="input-container-tasks">

              <div id="add-task-overlay-left">
                
                <div id="add-task-title-container">
                    <div>
                      <span id="add-task-title-headline" class="add-task-form-title">Title</span><span class="add-task-form-suffix">*</span>
                    </div>
                    <input id="add-task-title-input" class="add-task-form-input" required type="text" placeholder="Enter a title">
                </div> 

                <div id="add-task-description-container">
                  <span id="add-task-description-headline" class="add-task-form-title">Description</span>
                  <textarea id="add-task-description-input" class="add-task-form-input" required  rows="5" cols="40"></textarea>
                </div>

                <div id="add-task-assigned-to-container">
                  <span class="add-task-form-title">Assigned to</span>
                  <div id="contacts-dropdown" onclick="showDropdownContactsAddOverlay()">
                    <span>Select contacts to assign</span>
                    <img src="assets/img/icons/arrow_drop_down.png" alt="">
                  </div>
                  <ul style="display: none;" id="add-assigned-editors" class="assigned-editors"></ul>
                  <div id="show-assigned-editors-container" onclick="clearAssignedToAddOverlay()"></div>
                </div>
              </div>

              <div id="task-splitter"></div>

              <div id="add-task-overlay-right">
                
                
                <div id="add-task-date-container">
                  <div>
                    <span id="add-task-date-headline" class="add-task-form-title">Due date</span><span class="add-task-form-suffix">*</span>
                  </div>
                    <input id="add-task-date-input"  class="add-task-form-input" required type="date"> <!-- TODO: add icon (replace default icon) -->
                  
                </div>
                  
                <div id="add-task-prio-container">
                  <span id="add-task-prio-headline" class="add-task-form-title">Prio</span>
                  <div id="add-task-form-btn-container">
                    <button type="button" id="urgent" onclick="setNewTaskPrio('urgent', '#FF3D00'); doNotClose(event)" class="add-task-form-btn">
                      <span id="urgent-text-add" class="add-task-form-btn-text">Urgent</span>
                      <img id="urgent-img-add" src="assets/img/icons/urgent.png" alt="" />
                    </button>
                    <button  type="button" id="medium" onclick="setNewTaskPrio('medium', '#FFA800'); doNotClose(event)" class="add-task-form-btn">
                      <span id="medium-text-add" class="add-task-form-btn-text">Medium</span>
                      <img id="medium-img-add" src="assets/img/icons/medium.png" alt="" />
                    </button>
                    <button  type="button" id="low" onclick="setNewTaskPrio('low', '#7AE229'); doNotClose(event)" class="add-task-form-btn">
                      <span id="low-text-add" class="add-task-form-btn-text">Low</span>
                      <img id="low-img-add" src="assets/img/icons/low.png" alt="" />
                    </button>
                  </div>
                </div>

                <div id="add-task-category-container">
                  <div>
                    <span id="add-task-category-headline" class="add-task-form-title">Category</span><span class="add-task-form-suffix">*</span>
                  </div>
                  <select id="add-new-task-category" class="add-task-form-dropdown"><!-- TODO: add logic (pre-created categories?!) -->
                    <option value="" disabled selected>Select task category</option>
                    <option value="Technical Task">Technical Task</option>
                    <option value="User Story">User Story</option>
                  </select>
                </div>
                
                <div id="add-task-sub-container">
                  <span class="add-task-form-title">Subtasks</span>
                  <div class="add-task-subtask-input-container">
                    <input id="add-task-subtask-input" class="add-task-form-input" type="text" placeholder="Add new subtask" />
                    <div id="add-task-active-subtask-icon-box" class="d-none">
                      <img src="img/subtask cancel icon.png" alt="Cancel" onclick="clearSubtaskInput()" />
                      <img src="img/subtask divider icon.png" alt="Divider" />
                      <img src="img/subtask check icon.png" alt="Check" onclick="addSubtask()" />
                    </div>
                    <div id="add-task-create-subtask-icon-box" onclick="setFocusSubtaskInput()">
                      <img id="add-task-create-subtask-icon" src="img/subtask add icon.png" alt="" />
                    </div>
                  </div>
                  <div id="add-task-subtasks-container"></div>
                </div>
              </div>
            </div>
          </form>

          <div id="add-task-overlay-footer">
            <div id="add-task-requirement-footer">
              <span class="add-task-form-suffix">*</span>
              <span>This field is required</span>
            </div>
            <div class="add-task-buttons">
              <button type="button" onclick="closeAddTaskCard()" class="cancel-button"><span>Cancel</span><img src="assets/img/icons/iconoir_cancel.png" alt=""></button>
              <button type="submit" onclick="addNewTask()" class="create-button"><span>Create Task</span><img src="assets/img/icons/check.png" alt=""></button>
            </div>
  
          </div>

        </div>
    </div>

  </div>

</body>
</html>
