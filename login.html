<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <span>Not a Join User?</span>
        <button type="button" id="signUpButton">Sign Up</button>
    </div>
<img src="./img/1.png" alt="Logo" class="logo">
<div class="content">
    <h2>Log in</h2>
    <div class="underline"></div>

    <form onsubmit="login(); return false">
        <div class="form-group">
            <div class="input-with-icon">
                <img src="img/mail.png" alt="Email Icon" class="input-icon">
                <input type="email" placeholder="Email" required id="email">
            </div>
        </div>
        <div class="form-group">
            <div class="input-with-icon">
                <img src="img/lock.png" alt="Password Icon" class="input-icon">
                <input type="password" placeholder="Password" required id="password">
            </div>
        </div>
        <div class="checkbox-group">
            <label>
                <input type="checkbox">
                Remember me 
            </label>
        </div>
        <div class="button-group">
            <button type="submit">Log in</button>
            <button type="button" class="guest-login" id="guestLoginButton">Guest Log in</button>
        </div>
    </form>

    <div id="msgBox"></div>

</div>
<div class="footer">
    <p>Privacy Policy</p>
    <p>Legal Notice</p>
</div>
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
