<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="/css/contacts.css" />
    <script src="js/storage.js"></script>
    <script src="js/contacts.js"></script>

  </head>
  <body onload="init()">
    <main>
      <div class="left">
        <div id="contact-list" class="contacts-list">
            <button class="add-contact-button" onclick="openAddNewContact()">
              <span>Add new contact</span>
              <img src="/assets/img/icons/person_add.png" alt="">
            </button>
          <div id="contacts" class="contacts-list"></div>
        </div>
      </div>

      <div class="right">
        <div class="detail-headline">
          <h1><b>Contacts</b></h1>
          <div class="blue-line-vertical"></div>
          <h4>Better with a team</h4>
        </div>

          <div id="contact-detail" class="contact-detail"></div>

      </div>
      <div id="overlay" style="display: none" onclick="closeAddContact()"></div>
      
      </div>
    </main>
  </body>
</html>
