<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="/css/contacts.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/templates.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/arrays.js"></script>
    <script src="js/contacts.js"></script>
  </head>
  <body onload="init()">
    
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <div id="mobile-menu-container">

      <a href="summary.html">
          <img class="mobile-icons" src="assets/img/mobile-summary.png" alt="Summary">
          <p class="mobile-text">Summary</p>
      </a>
      <a href="board.html">
          <img class="mobile-icons" src="assets/img/mobile-board.png" alt="Board">
          <p class="mobile-text">Board</p>
      </a>
      <a href="add-task.html">
          <img class="mobile-icons" src="assets/img/mobile-addtask.png" alt="Add Task">
          <p class="mobile-text">Add Task</p>
      </a>
      <a href="contacts.html">
          <img class="mobile-icons" src="assets/img/mobile-contacts.png" alt="Contact">
          <p class="mobile-text">Contact</p>
      </a>
  </div>

    <!-- Main -->
    <main>
      <div class="left">
        <button class="add-contact-button" onclick="openAddNewContact()">
          <span>Add new contact</span>
          <img src="assets/img/person_add_icon.png" alt="" />
        </button>
        <div id="contact-list" >
          <div id="contact-list-container" class="contacts-list"></div>
        </div>
      </div>

      <div class="right">
        <div class="detail-headline">
          <h1><b>Contacts</b></h1>
          <div class="blue-line-vertical"></div>
          <h4>Better with a team</h4>
        </div>

        <div id="contact-detail" class="contact-detail"></div>
      </div>
      <div id="overlay" style="display: none" onclick="closeAddContact()"></div>
    </main>
  </body>
</html>
