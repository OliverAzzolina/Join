<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/add-task.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/add-task.js"></script>
</head>
<body>

    <div class="header">
        <div><p class="logotext">Kanban Project Management Tool</p></div>
        <div>
            <span><img class="help"src="./img/Pasted Graphic 3.png" alt=""></span>
            <span><img class="kreis"src="./img/Pasted Graphic 2.png" alt=""></span>
        </div>
        <div class="main-content">
            <div class="content-container">
                <div class="summary-content">
                    <p class="left-text">Join 360</p>
                    <p class="middle-text">|</p>
                    <p class="right-text">Key Metrics at a Glance</p>
                </div> 
                <div class="todo1">
                    <div class="todo">Todo</div>
                    <div class="done">Done</div>
                    <div class="done2">Done</div>
                </div>  
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div>
            <img class="logo" src="./img/logo-white.svg" alt="">
        </div>
        <div class="menu-section">
            <ul>
                <li>
                    <img class="icon" src="./img/summary_sidebar.svg" alt="Summary Icon">
                    <a href="summary.html">Summary</a>
                </li>
                <li>
                    <img class="icon" src="./img/add_task_sidebar.svg" alt="Add Task Icon">
                    <a href="about.html">Ad Task</a>
                </li>
                <li>
                    <img class="icon" src="./img/Board_sidebar.svg" alt="Board Icon">
                    <a href="board.html">Board</a>
                </li>
                <li>
                    <img class="icon" src="./img/Contacts_sidebar.svg" alt="Contacts Icon">
                    <a href="join.html">Contacts</a>
                </li>
            </ul>
        </div>
        <li class="footer-section">
            <a class="footertext" href="join.html">Privacy Policy</a>
            <a class="footertext" href="desktop.html">legal Notice</a>
        </li>
    </div>


    <div id="add-task-container">
        <h1 id="add-task-headline">Add Task</h1>

        <form id="add-task-form" onsubmit="addTask(event)"> <!-- onsubmit jetzt mit event-Parameter --><!-- TODO: HTML 5 Form Validation? -->

            <div id="add-task-title-container">
                <p id="add-task-title-headline" class="add-task-form-title">Title</p><p class="add-task-form-suffix">*</p>
            </div> 

            <input id="add-task-title-input" class="add-task-form-input" required type="text" placeholder="Enter a title">

            <p id="add-task-description-headline" class="add-task-form-title">Description</p>
            <input id="add-task-description-input" class="add-task-form-input" required type="text" placeholder="Enter a Description">

            <p id="add-task-prio-headline" class="add-task-form-title">Prio</p>
            <div id="add-task-form-btn-container">
                <button type="button" class="add-task-form-btn" task-priority="Urgent">
                    <p class="add-task-form-btn-text">Urgent</p>
                    <img src="assets/img/icons/Prio alta.png" alt="">
                </button>
                <button type="button" class="add-task-form-btn" task-priority="Medium">
                    <p class="add-task-form-btn-text">Medium</p>
                    <img src="assets/img/icons/Prio media.png" alt="">
                </button>
                <button type="button" class="add-task-form-btn" task-priority="Low">
                    <p class="add-task-form-btn-text">Low</p>
                    <img src="assets/img/icons/Prio baja.png" alt="">
                </button>
            </div>            

            <div id="add-task-date-container">
                <p id="add-task-date-headline" class="add-task-form-title">Due date</p><p class="add-task-form-suffix">*</p>
            </div>
            <input id="add-task-date-input" class="add-task-form-input" required type="date"> <!-- TODO: add icon (replace default icon) -->

            <div id="add-task-date-container">
                <p id="add-task-category-headline" class="add-task-form-title">Category</p><p class="add-task-form-suffix">*</p>
            </div>
                <select class="add-task-form-dropdown"><!-- TODO: add logic (pre-created categories?!) -->
                    <option disabled selected>Select task category</option>
                    <option value="Technical Task">Technical Task</option>
                    <option value="">User Story</option>
                </select>
            
            <p class="add-task-form-title">Assigned to</p>
            <select class="add-task-form-dropdown"> <!-- TODO: add logic (user DB) -->
                <option disabled selected>Select contacts to assign</option>
                <option value="Anna A.">Anna A.</option>
                <option value="">Bruno B.</option>
                <option value="">Christopher C.</option>
                <option value="">Dennis D.</option>
                <option value="">Elias E.</option>
            </select>

            <p class="add-task-form-title">Subtasks</p>
            <input class="add-task-form-input" type="text" placeholder="Add new subtask"> <!-- TODO: add logic -->
            <button type="submit" class="submit-btn">Submit Task</button>
        </form>
    </div>
</body>
</html>
