<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=VT323&display=swap" rel="stylesheet">
    <title>Join</title>
</head>
<body>

    <div class="header">
        <div><p class="logotext">Kanban Project Management Tool</p></div>
        <div>
            <span><img class="help"src="./img/Pasted Graphic 3.png" alt=""></span>
            <span><img class="kreis"src="./img/login-icon.png" alt=""></span>
        </div>
        <div class="main-content">
            <div class="content-container">
                <div class="summary-content">
                    <p class="left-text">Join 360</p>
                    <p class="middle-text">|</p>
                    <p class="right-text">Key Metrics at a Glance</p>
                </div> 
                <div class="todo1">
                    <div class="todo-left" onmouseover="changeImage(this)" onmouseout="resetImage(this)">
                        <img src="./img/to-do-icon.png" alt="Icon" class="icon">
                        <div class="text-container">
                            <span class="number">1</span>
                            <span class="label">To-do</span>
                        </div>
                    </div>
                    <div class="done-right" onmouseover="changeImageDoneRight(this)" onmouseout="resetImageDoneRight(this)">
                        <img src="./img/done.png" alt="Icon" class="icon">
                        <div class="text-container">
                            <span class="number">1</span>
                            <span class="label">To-do</span>
                        </div>
                    </div>
                </div>
                <div class="todo2">
                    <div class="todo2-left">
                        <img src="./img/urgent.png" alt="Icon" class="icon" onmouseover="changeImage(this)" onmouseout="resetImage(this)">
                        <div class="text-container">
                            <span class="number">1</span>
                            <span class="label">Urgent</span>
                        </div>
                        <div>
                            <p class="middle-text2">|</p>
                        </div>   
                    </div>
                    <div class="todo-right">
                        <span class="date"><b>Oktober 16, 2022</b></span>
                        <span class="label">Upcomming Deadline</span>
                    </div>
                </div>
                <div class="todo1">
                    <div class="to-do">
                        <span class="number">5</span>
                        <span class="label">Task in Board</span>
                    </div>
                    <div class="to-do2">
                        <span class="number">2</span>
                        <span class="label">Tasks in Prozess</span>
                    </div>    
                    <div class="to-do3">
                        <span class="number">2</span>
                        <span class="label">Awaiting Feedback</span>
                    </div>
                </div>
            </div>
            <div class="greeting-script">
                <p>Good morning</p>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div>
            <img class="logo" src="./img/logo-white.svg" alt="">
        </div>
        <div class="menu-section">
            <ul>
                <li>
                    <img class="icon" src="./img/summary_sidebar.svg" alt="Summary Icon">
                    <a href="summary.html">Summary</a>
                </li>
                <li>
                    <img class="icon" src="./img/add_task_sidebar.svg" alt="Add Task Icon">
                    <a href="./add-task.html">Ad Task</a>
                </li>
                <li>
                    <img class="icon" src="./img/Board_sidebar.svg" alt="Board Icon">
                    <a href="./board.html">Board</a>
                </li>
                <li>
                    <img class="icon" src="./img/Contacts_sidebar.svg" alt="Contacts Icon">
                    <a href="./contacts.html">Contacts</a>
                </li>
            </ul>
        </div>
        <li class="footer-section">
            <a class="footertext" href="./privacy.html">Privacy Policy</a>
            <a class="footertext" href="legal-notice.html">Legal Notice</a>
        </li>
        <div>Main</div>
    </div>



    <script src="./js/summary.js"></script>

</body>
</html>
