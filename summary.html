<!DOCTYPE html>
<html lang="en">
<head>

<body onload="init()">

    <div id="header-container"></div>

            <div class="content-container">

                            <span class="label">Urgent</span>
                        </div>
                        <div>
                            <p class="middle-text2">|</p>
                        </div>   
                    </div>
                    <div class="todo-right">
                        <span class="date"><b>Oktober 16, 2022</b></span>
                        <span class="label">Upcomming Deadline</span>
                    </div>
                </div>
                <div class="todo1">
                    <div class="to-do">
                        <span class="number">5</span>
                        <span class="label">Task in Board</span>
                    </div>
                    <div class="to-do2">
                        <span class="number">2</span>
                        <span class="label">Tasks in Prozess</span>
                    </div>    
                    <div class="to-do3">
                        <span class="number">2</span>
                        <span class="label">Awaiting Feedback</span>
                    </div>
                </div>
            </div>
            <div class="greeting-script">
                <p>Good morning</p><br>
