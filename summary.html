<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="/js/templates.js"></script>
    <script src="/js/utils.js"></script>



    <title>Join</title>
</head>
<body onload="init()">
    <!-- Header -->
    <div id="header-container"></div>


    <!-- Sidebar -->
    <div id="sidebar-container"></div>

     <!-- Mobiles Menü hinzufügen -->
     <div id="mobile-menu-container">

        <a href="summary.html">
            <img class="mobile-icons" src="assets/img/mobile-summary.png" alt="Summary">
            <p class="mobile-text">Summary</p>
        </a>
        <a href="board.html">
            <img class="mobile-icons" src="assets/img/mobile-board.png" alt="Board">
            <p class="mobile-text">Board</p>
        </a>
        <a href="add-task.html">
            <img class="mobile-icons" src="assets/img/sidebar_mobile_addtask.png" alt="Add Task">
            <p class="mobile-text">Ad Task</p>
        </a>
        <a href="contacts.html">
            <img class="mobile-icons" src="assets/img/mobile-contacts.png" alt="Contact">
            <p class="mobile-text">Contact</p>
        </a>
    </div>
    <img src="assets/img/logo_mobile.png" alt="Mobile Logo" id="mobile-logo">

        <div class="main-content">
            <div class="content-container">
                <div class="summary-content">
                    <p class="left-text">Join 360</p>
                    <p class="middle-text">|</p>
                    <p class="right-text">Key Metrics at a Glance</p>
                </div> 
                <div class="todo1">
                    <div class="todo-left" onmouseover="changeImage(this)" onmouseout="resetImage(this)">
                        <img src="assets/img/todo_black_icon.png" alt="Icon" class="icon">
                        <div class="text-container">
                            <span class="number">1</span>
                            <span class="label">To-do</span>
                        </div>
                    </div>
                    <div class="done-right" onmouseover="changeImageDoneRight(this)" onmouseout="resetImageDoneRight(this)">
                        <img src="assets/img/done_black_icon.png" alt="Icon" class="icon">
                        <div class="text-container">
                            <span class="number">1</span>
                            <span class="label">To-do</span>
                        </div>
                    </div>
                </div>
                <div class="todo2">
                    <div class="todo2-left">
                        <img src="assets/img/prio_urgent_icon_big.png" alt="Icon" class="icon" onmouseover="changeImage(this)" onmouseout="resetImage(this)">
                        <div class="text-container">
                            <span class="number">1</span>
                            <span class="label">Urgent</span>
                        </div>
                        <div>
                            <p class="middle-text2">|</p>
                        </div>   
                    </div>
                    <div class="todo-right">
                        <span class="date"><b>Oktober 16, 2022</b></span>
                        <span class="label">Upcomming Deadline</span>
                    </div>
                </div>
                <div class="todo1">
                    <div class="to-do">
                        <span class="number">5</span>
                        <span class="label">Task in<br> Board</span>
                    </div>
                    <div class="to-do2">
                        <span class="number">2</span>
                        <span class="label">Tasks in<br> Prozess</span>
                    </div>    
                    <div class="to-do3">
                        <span class="number">2</span>
                        <span class="label">Awaiting Feedback</span>
                    </div>
                </div>
            </div>
            <div class="greeting-script">
                <p id="greetingText"></p><br>
                <p class="name">Sofia Müller</p>
            </div>
        </div>
    </div>
  



    <script src="./js/summary.js"></script>

</body>
</html>
