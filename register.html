<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sign-up.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <span>Already a User?</span>
        <button type="button" id="loginButton">Log In</button>
    </div>
    <img src="assets/img/logo_desktop.png" alt="Logo" class="logo">
    <div class="content">
        <img src="assets/img/arrow.png" alt="arrow" class="arrow">
        
        <h2>Sign Up</h2>
        <div class="underline"></div>

        <form onsubmit="addUser(); return false;">
            <div class="form-group">
                <input type="text" id="name"  placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password">
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="privacy">
                    I accept the <span class="privacy-policy">Privacy Policy</span>
                </label>
            </div>
            <div class="button-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <p>Privacy Policy</p>
        <p>Legal Notice</p>
    </div>

    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/storage.js"></script>
